# extends "base.html"
# block pageStyles
<link rel="stylesheet" href="{{ route_prefix }}writing.css">
# endblock pageStyles
# block page
<div class="writing-summary">
    <header>
        <h3> {{ header_title }} </h3>
    </header>

    # for essay in posts:
    <a class="post-link" href="{{ essay.path }}">
        <h3>{{ essay.title }}</h3>
        <p>{{ essay.date }}</p>
    </a>
    # endfor
</div>
# endblock page
