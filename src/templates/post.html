# extends "base.html"
# block pageStyles
<link rel="stylesheet" href="{{ route_prefix }}post.css">
# endblock pageStyles
# block page
<div class="content-wrapper">
    <header class="post-header">
        <h1 class="post-title">
            # block title
            # endblock title
        </h1>
        <p class="post-subheader">
            # block subheader
            # endblock subheader
        </p>
        <span class="post-date-span">
            Published
            <time class="post-date">
                # block date
                # endblock date
            </time>
        </span>
    </header>
    <div class="writing-body">
        # block body
        # endblock body
    </div>
</div>
# endblock page
